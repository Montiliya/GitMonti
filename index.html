<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laundry Wallah / Laundry Mart</title>
  <style>
    :root{
      --page-padding: 18px;
      --border-color:#111;
      --muted:#555;
      --accent:#222;
      font-family: Georgia, "Times New Roman", Times, serif;
    }

    /* Page frame like your photo */
    body {
      margin: 0;
      background: #f6f6f6;
      color: #111;
    }

    .frame {
      box-sizing: border-box;
      margin: 18px;
      border: 2px solid var(--border-color);
      background: #fff;
      min-height: 88vh;
      padding: 18px;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 18px;
    }

    header {
      grid-column: 1/3;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 6px 0;
      font-weight: 700;
    }

    .intro {
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
      margin-bottom: 12px;
    }

    /* Left column styling */
    .left {
      padding-right: 10px;
    }

    .washer {
      width: 260px;
      height: auto;
      display:block;
      margin-bottom: 14px;
    }

    .section-title {
      font-size: 18px;
      margin: 8px 0;
      font-weight: 700;
    }

    ul.services {
      padding-left: 18px;
      margin-top: 6px;
      margin-bottom: 12px;
      font-size: 14px;
      color: #222;
    }

    /* price list table */
    .price-box {
      margin-top: 8px;
      border: 1px solid #bdbdbd;
      display: inline-block;
    }

    table.price {
      border-collapse: collapse;
      width: 260px;
      font-size: 13px;
    }

    table.price th,
    table.price td {
      border: 1px solid #bdbdbd;
      padding: 6px 8px;
      text-align: left;
    }

    table.price th {
      background: #efefef;
      font-weight: 600;
    }

    /* right column large blank area (as in image) */
    .right {
      padding-left: 16px;
      min-height: 60vh;
      position: relative;
    }

    /* small booking form at bottom left */
    .book {
      grid-column: 1/3;
      margin-top: 18px;
      display:flex;
      align-items:center;
      gap: 8px;
    }

    .book label {
      font-size: 13px;
      margin-right: 6px;
    }

    .book input[type="text"],
    .book input[type="email"],
    .book input[type="tel"] {
      border: 1px solid #aaa;
      padding: 6px 8px;
      font-size: 13px;
      border-radius: 2px;
      min-width: 180px;
    }

    .book button {
      padding: 6px 12px;
      font-size: 13px;
      border: 1px solid #777;
      background: #f0f0f0;
      cursor: pointer;
      border-radius
